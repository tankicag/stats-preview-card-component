<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="right-container">
        <h1 class="right-container__heading">
          Get <span class="right-container__span">insights</span> that help your
          business grow.
        </h1>
        <p class="right-container__main-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="right-container__testimonials">
          <div class="right-container__testimonials-one">
            <span class="right-container__testimonials--number">10k+</span>
            <p class="right-container__testimonials--text">companies</p>
          </div>
          <div class="right-container__testimonials-two">
            <span class="right-container__testimonials--number">314</span>
            <p class="right-container__testimonials--text">templates</p>
          </div>
          <div class="right-container__testimonials-three">
            <span class="right-container__testimonials--number">12m+</span>
            <p class="right-container__testimonials--text">queries</p>
          </div>
        </div>
      </div>
      <div class="left-container">
        <img src="/images/image-header-desktop.jpg" alt="Header" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tankica</a>.
    </div>
  </body>
</html>
